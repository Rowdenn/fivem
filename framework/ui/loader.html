<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework UI Loader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .ui-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1000;
        }

        .ui-container.active {
            pointer-events: auto;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <!-- Container où les UIs seront chargées dynamiquement -->
    <div id="ui-content" class="ui-container"></div>

    <script src="loader.js"></script>
</body>

</html>
